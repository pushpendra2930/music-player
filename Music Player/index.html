<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <h1 class="playing">Now playing-<span class="song-name"></span></h1>
    <div class="container">
      <button class="btn prev"><i class="ph ph-skip-back"></i></button>
      <button id="play-pause-icon" class="btn main">
        <i class="ph ph-play"></i>
      </button>
      <button class="btn next"><i class="ph ph-skip-forward"></i></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
